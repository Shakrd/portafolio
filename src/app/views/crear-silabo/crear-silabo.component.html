<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card border-info">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="asignaturasForm" (ngSubmit)="onSubmit()">
                  <h1>Crear Sílabo</h1>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">Asignatura</label>
                    <div class="col-md-9">
                      <select formControlName="asignaturas">
                        <option>Seleccione Asignatura</option>
                        <option *ngFor="let asignatura of asignaturas">{{asignatura.nombre}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4">Crear vacio</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card border-info">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="allAsignaturasForm" (ngSubmit)="onSubmit()">
                  <h1>Clonar Sílabo</h1>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="anteriores">Anteriores periodos lectivos</label>
                    <div class="col-md-9">
                      <select formControlName="allAsignatura">
                        <option>Seleccione Asignatura</option>
                        <option *ngFor="let allAsignatura of allAsignaturas">{{allAsignatura.nombre}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4">Clonar Silabo</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<br>
<div class="row">
  <div class="col-sm-6">
    <div class="card border-success">
      <div class="card-header">
        <strong>Prerrequisitos de la asignatura</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <ul class="prerrequisitosForm">
                <li *ngFor="let prerrequisito of prerrequisitosAsignatura">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Còdigo</label>
                    <div class="col-md-9">
                      <p class="form-control-Còdigo">{{prerrequisito.codigo}}</p>
                    </div>
                    <label class="col-md-3 col-form-label">Asignatura</label>
                    <div class="col-md-9">
                      <p class="form-control-Còdigo">{{prerrequisito.nombre}}</p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <!--/.col-->
  <div class="col-sm-6">
    <div class="card border-success">
      <div class="card-header">
        <strong>Correquisitos de la asignatura</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <ul class="correquisitosForm">
                <li *ngFor="let correquisito of correquisitosAsignatura">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Còdigo</label>
                    <div class="col-md-9">
                      <p class="form-control-Còdigo">{{correquisito.codigo}}</p>
                    </div>
                    <label class="col-md-3 col-form-label">Asignatura</label>
                    <div class="col-md-9">
                      <p class="form-control-Còdigo">{{correquisito.nombre}}</p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
<!--/.row-->
